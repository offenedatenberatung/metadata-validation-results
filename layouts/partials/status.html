{{ $status := .status }}
<div class="group/tooltip relative flex-none rounded-full p-1 {{if eq $status "error"}}text-red-500 bg-red-100/10{{else if eq $status "warning"}}text-amber-400 bg-amber-400/10{{else if eq $status "info"}}text-yellow-400 bg-yellow-400/10{{else}}text-green-400 bg-green-400/10{{end}}">
	<div class="h-2 w-2 rounded-full bg-current"></div>
  <span
      class="absolute hidden group-hover/tooltip:flex -left-4 -top-2 -translate-y-full px-2 py-1 bg-civic rounded-lg text-center text-white text-sm ">{{$status | humanize}}</span>
</div>
